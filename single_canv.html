            <div class="heading">Enter observation</div>
            <form method="POST" action="{{ url_for('single_can') }}" id="observationsForm" onsubmit="return validateForm()">
                <table id="observationSets">
                    <label for="num_sets">Number of Observation Sets:</label>
                    <input type="number" id="num_sets" name="num_sets" required>
                    <br>
                    <thead>
                        <tr>
                            <th>Observation Set</th>
                            <th>Length (mm)</th>
                            <th>Width (mm)</th>
                            <th>Thickness (mm)</th>
                            <th>Weight (N)</th>
                            <th>Deflection (mm)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Observation sets will be dynamically added here using JavaScript -->

            </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#num_sets').change(function() {
                var numSets = parseInt($(this).val());

                // Clear existing observation sets
                $('#observationSets tbody').empty();

                // Create observation set rows dynamically
                for (var i = 1; i <= numSets; i++) {
                    var observationSetHTML = `
                        <tr>
                            <td>Observation Set ${i}</td>
                            <td><input type="text" name="length_${i}" required></td>
                            <td><input type="text" name="width_${i}" required></td>
                            <td><input type="text" name="thickness_${i}" required></td>
                            <td><input type="text" name="weight_${i}" required></td>
                            <td><input type="text" name="deflection_${i}" required></td>
                        </tr>
                    `;

                    $('#observationSets tbody').append(observationSetHTML);
                }
            });
        });

        function validateForm() {
            var numSets = parseInt($('#num_sets').val());

            for (var i = 1; i <= numSets; i++) {
                var length = $(`input[name="length_${i}"]`).val();
                var width = $(`input[name="width_${i}"]`).val();
                var thickness = $(`input[name="thickness_${i}"]`).val();
                var weight = $(`input[name="weight_${i}"]`).val();
                var deflection = $(`input[name="deflection_${i}"]`).val();

                if (!isValidNumber(length) || !isValidNumber(width) || !isValidNumber(thickness) || !isValidNumber(weight) || !isValidNumber(deflection)) {
                    $('#error-message').text('Please enter valid numbers (integer or float) for observations');
                    return false;
                }
            }

            return true;
        }

        function isValidNumber(value) {
            var number = parseFloat(value);
            return !isNaN(number) && Number.isFinite(number) && !isNaN(parseInt(value, 10));
        }
    </script>
