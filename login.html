<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
     <style>
        .shadow{
            box-shadow:3px 3px 10px black;
            padding:30px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:100px">
        <div class="col-md-offset-1 col-md-10" >
            
            <div class="col-md-offset-3 col-md-5">
                <div class="form-group" style="margin-bottom:1.2em">
                    <a href="{{url_for('faculty_login')}}" class="btn btn-primary btn-block">Faculty Login</a>
                </div>
                <div class="shadow">
                <form action="/login" method="POST" autocomplete="off">
                    <h3 class="page-header text-primary">student Login</h3>

                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}

                    <div class="form-group">
                        <label for+"username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-success btn-block">
                        <a href="{{url_for('change_password')}}" class="btn btn-primary btn-block">change password</a>
                    </div>
                </form>
                    </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; TUSHAR | 2023</p>
    </footer>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
