    <style>

    <div class="main_content">

    <form action="/enter_observations" method="POST" id="observationsForm" onsubmit="return validateForm()">
        <!--<label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>-->

        
       


        <label for="distance">Distance:</label>
        <input type="number" step="0.01" id="distance" name="distance" required><br><br>

        <label for="num_sets">Number of Observation Sets:</label>
        <input type="number" id="num_sets" name="num_sets" min="1" required><br><br>

        <table id="observationSets">
            <thead>
                <tr>
                    <th>Observation Set</th>
                    <th>order(n)</th>
                    <th>Diffraction 2Xn</sub> (cm)</th>
                    <th>Distance<sub>Xn</sub> (cm)</th>
                    <th>Diffraction angle(&theta;n)<br>&theta;=tan<sup>-1</sup>(Xn/d)</th>
                    <th>Wavelength &#955;(nm)<br>&#955; = Csin(&theta;n)/n</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Observation set rows will be dynamically added here -->
            </tbody>
        </table>

        <input type="submit" value="Submit" class="btn">
    </form>
    <div id="error-message"></div>
</div>

    <div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#num_sets').change(function() {
                var numSets = parseInt($(this).val());
    
                // Clear existing observation sets
                $('#observationSets tbody').empty();
    
                // Create observation set rows dynamically
                for (var i = 1; i <= numSets; i++) {
                    var observationSetHTML = `
                        <tr>
                            <td>Observation Set ${i}</td>
                            <td><textarea name="observation1_${i}" required></textarea></td>
                            <td><textarea name="observation2_${i}" required></textarea></td>
                            <td><textarea name="observation3_${i}" required></textarea></td>
                            <td><textarea name="observation4_${i}" required></textarea></td>
                            <td><textarea name="observation5_${i}" required></textarea></td>
                        </tr>
                    `;
    
                    $('#observationSets tbody').append(observationSetHTML);
                }
            });
        });
    </script>
    <script>
        function validateForm() {
          var numSets = parseInt($('#num_sets').val());
      
          for (var i = 1; i <= numSets; i++) {
            var observation1 = $(`textarea[name="observation1_${i}"]`).val();
            var observation2 = $(`textarea[name="observation2_${i}"]`).val();
            var observation3 = $(`textarea[name="observation3_${i}"]`).val();
            var observation4 = $(`textarea[name="observation4_${i}"]`).val();
      
            if (!isValidNumber(observation1) || !isValidNumber(observation2) || !isValidNumber(observation3) || !isValidNumber(observation4)) {
                $('#error-message').text('Please enter valid numbers (integer or float) for observations');
                return false;
              return false;
            }
          }
      
          return true;
        }
      
        function isValidNumber(value) {
          var number = parseFloat(value);
          return !isNaN(number) && Number.isFinite(number) && !isNaN(parseInt(value, 10));
        }
      </script>
